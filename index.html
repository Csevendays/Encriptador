<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        
        <h1><img src="img/logo.png" alt="Logo"></h1>
    
    </header>
    
    <main>

        <div class="contenedor-principal">

            <section class="area-encriptar">

                <textarea id="texto-ingresado" cols="10" placeholder="Ingrese el texto aquí" autofocus autocapitalize="none"></textarea>
                
                <div class="contenedor-indicacion-botones">

                    <div class="indicacion">
                        <img src="img/signo de admiración.png" alt="Signo de admiración">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
    
                    <div class="botones">
                        <input type="button" id="btn-encriptar" class="btn-encriptar" value="Encriptar">
                        <input type="button" id="btn-desencriptar" class="btn-desencriptar" value="Desencriptar">
                    </div>

                </div>

            </section>
    
            <section class="area-respuesta">

                <div class="contenedor-resultado">
                    <ul>
                        <li>
                            <p class="texto-resultado" id="texto-resultado">a</p>
                        </li>

                        <li>
                            <input id="btn-copiar" class="btn-copiar" type="button" value="Copiar">
                        </li>
                    </ul>
        
                </div>

                <div id="contenedor-mensaje" class="contenedor-mensaje">

                    <ul>

                        <li>
                            <h2><img src="img/Muñeco.png" alt=""></h2>
                        </li>
        
                        <li>
                            <h3>Ningún mensaje fue encontrado</h3>
                        </li>
        
                        <li>
                            <h4>Ingresa el texto que desees encriptar o desencriptar</h4>
                        </li>
                    
                    </ul>

                </div>
    
            </section>

        </div>

    </main>

    <script src="funciones.js"></script>
    <script src="encriptador.js"></script>
    <script src="desencriptador.js"></script>
    <script src="copiar.js"></script>
    
</body>
</html>
